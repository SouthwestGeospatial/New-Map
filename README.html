# Open-Spatial-Data-Map
<!––A spatially selectable map that returns the web addresses of counties, municipalities or organizations for the user selected area.-->
<!DOCTYPE html>
<html>
<head>

  <title>Open Spatial Data Map - United States</title>
  
  <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.4/jquery.fullpage.min.css" />
   
  <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.js"></script>
 <script type="text/javascript" src="./leaflet-ajax/leaflet.ajax.min.js"></script> 
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>


<!-- This section references an external javascript containing a .geojson script of the US states -->
<script src="https://github.com/SouthwestGeospatial/us-states-2/blob/master/us_states.js" type="text/javascript"></script>

	
</head>
	
<style>
</style>

<body>
  <!--This establishes and difines the dimensions of the map on the web page-->
  <div id="mapid" style="width: 1800px; height: 800px;"></div>
  

<script>

    //This sets the variable for the map and the initial coordinates and zoom on loading the pages
    var mymap = L.map('mapid').setView([39.0000, 260.5000], 5);

	//This section adds the OpenStreetMaps tile layer and attribution credit
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18, minZoom: 5,
    id: 'mapbox.satellite',
    accessToken: 'pk.eyJ1IjoiY2JlcnRyYW4iLCJhIjoiY2praXlvNTExMWFoNDN3a3h4a2Zibnp6diJ9.199swM9Sv6jB2YB9wtvZWg'
}).addTo(mymap);
	
var url="https://github.com/SouthwestGeospatial/us-states/blob/master/us_states.geojson"
var geojsonLayer = new L.GeoJSON.AJAX(url);

geojsonLayer.addTo(mymap);

	
</script>
	



</body>
</html>
